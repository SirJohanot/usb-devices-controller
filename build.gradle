plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "7.1.2"
}

project.setProperty("mainClassName", "com.patiun.usbdevicescontroller.main.Main")

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.usb4java:usb4java:1.3.0'
    implementation 'org.usb4java:usb4java-javax:1.3.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.patiun.usbdevicescontroller.main.Main'
        )
    }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(8))
    }
}

group 'com.patiun'
version '0.0.1'